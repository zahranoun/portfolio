    <div class="container mt-5">
    <h1>Let's start a project together</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">What's your name?</label>
            <input type="text" class="form-control" id="Full name" required>
        </div>

        <div class="col-md-8">
        <label for="emailInfo" class="form-label">What's your email?</label>
            <input type="email" class="form-control" id="emailInfo" required>

        <div class="col-md-8">
        <label for="organizationInfo" class="form-label">What's the name of your organization?</label>
            <input type="email" class="form-control" id="emailInfo" required> 

        <div class="col-md-8">
        <label for="servicesInfo" class="form-label">What services are you looking for?</label>
            <input type="services" class="form-control" id="servicesInfo" required>
        
        <div class="col-md-12">
        <label for="message" class="form-label">Your message</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
        <div class="md-12"> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
