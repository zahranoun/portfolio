<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar fixed-top navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="work.html">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Contact Form-->
    <div class="container content">
      <h1 class="my-5">Let's start a project together</h1>
      <form>
        <div class="container mb-4">
          <label for="fullName" class="form-label">What's your name?</label>
          <input type="name" class="form-control" id="fullName" required />
        </div>
        <div class="container mb-4">
          <label for="emailInfo" class="form-label">What's your email?</label>
          <input type="name" class="form-control" id="emailInfo" required />
        </div>
        <div class="container mb-4">
          <label for="organizationInfo" class="form-label"
            >What's the name of your organization?</label
          >
          <input
            type="name"
            class="form-control"
            id="organizationInfo"
            required
          />
        </div>
        <div class="container mb-4">
          <label for="servicesInfo" class="form-label"
            >What services are you looking for?</label
          >
          <input type="name" class="form-control" id="servicesInfo" required />
        </div>
        <div class="container mb-4">
          <label for="messageInfo" class="form-label">Your message</label>
          <input type="name" class="form-control" id="messageInfo" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!--Footer-->
    <footer class="bg-dark py-5 mt-5">
      <div class="container text-light text-center">
        <p class="display-5 mb-3">Zahra Nouhehkhan</p>
        <small class="text-white-50"
          >&copy; Copyright by Zahra Nouhehkhan. All rights reserved.</small
        >
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
