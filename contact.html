<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo" src="images/logo.svg" width="100" height="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="work.html">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--//Navigation-->
    <div class="container">
      <h1 class="my-5">Let's start a project together</h1>
      <form>
        <div class="container mb-4">
          <label for="fullName" class="form-label">What's your name?</label>
          <input type="name" class="form-control" id="fullName" required />
        </div>
        <div class="container mb-4">
          <label for="emailInfo" class="form-label">What's your email?</label>
          <input type="name" class="form-control" id="emailInfo" required />
        </div>
        <div class="container mb-4">
          <label for="organizationInfo" class="form-label"
            >What's the name of your organization?</label
          >
          <input
            type="name"
            class="form-control"
            id="organizationInfo"
            required
          />
        </div>
        <div class="container mb-4">
          <label for="servicesInfo" class="form-label"
            >What services are you looking for?</label
          >
          <input type="name" class="form-control" id="servicesInfo" required />
        </div>
        <div class="container mb-4">
          <label for="messageInfo" class="form-label">Your message</label>
          <input type="name" class="form-control" id="messageInfo" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
